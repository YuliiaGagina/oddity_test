<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddity test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <header class="header">
        <nav class="header-nav">
            <ul class="navigation-list list">
                <li class="list-item"><a class="list-link" href="">Gmail</a></li>
                <li class="list-item"><a class="list-link" href="">Зображення</a></li>
                <li class="list-item"><a class="list-link" href=""><img src="./assets/dots-9-svgrepo-com.svg"
                            width="30px" height="30px" alt="dots"></a>
                </li>
                <li class="list-item "><a class="list-link login" href="">Увійти</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <img class="main-img" src="./assets/google.jpg" alt="GoogleLogo" width="350">
        <form class="main-form form" action="https://www.google.com/search" method="get">
            <div class="form-lefticons">
                <div class="icon-wrap">
                    <span class="search-icon"><img src="./assets/search-alt-svgrepo-com.svg" alt=""></span>
                    <input type="text" name="q" class="search-input" placeholder="Search Google or type your URL"
                        aria-label="Search">
                </div>

                <div class="form-righticons">
                    <button type="button" class="keyboard-icon" aria-label="Keyboard"><span><img
                                src="./assets/keyboard-svgrepo-com.svg" alt="keyboard"></span></button>
                    <button type="button" class="voice-icon" aria-label="Voice search"><span><img
                                src="./assets/google-mic-seeklogo.svg" alt="voice search"></span></button>
                    <button type="button" class="photo-icon" aria-label="Image search"><span><img
                                src="./assets/camera-google.svg" alt="camera search"></span></button>
                </div>
            </div>
        </form>
        <div class="search-buttons">
            <button type="submit" class="search-button1">Пошук Google</button>
            <button type="submit" class="search-button2">Мені пощастить</button>

        </div>
        <div class="search-language">
            <p>Мова Google</p>
            <a class="list-link" href="#">English</a>
        </div>

    </main>
    <footer class="footer">
        <div class="footer-up">
            <a class="footer-icon" href="">Українська</a>
        </div>
        <div class="footer-down">
            <div class="footer-downleft"><a href="">Про Google</a>
                <a class="footer-icon" href="">Реклама</a>
                <a class="footer-icon" href="">Для бізнесу</a>
                <a class="footer-icon" href="">Як працює пошук</a></div>
            <div class="footer-downright">
                <a class="footer-icon" href="">Конфедеційність</a>
                <a class="footer-icon" href="">Умови</a>
                <a class="footer-icon" href="">Налаштування</a>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
